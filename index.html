<!--Barebones structure, divided into 6 sections [header, startSection, scoringSection, quizSection, feedbackSection, finalSection -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1"
          description="Motorcyle themed quiz web application, images are not created by me. Created using html, css, javascript with jQuery library."
          author="Aaron L"/>
    <title>Motorcycle Safety Quiz</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>
  <!--Hard coding all data for template, then use javascript to minimize and create functionality.-->
  <body>
    <header role="banner" class="heading">
        <h1 class="quizTitle">Motorcycle Safety Quiz</h1>
        <img role="image" class="motorcyclist" src="http://downloadicons.net/sites/default/files/motorcycle-icon-53568.png" alt="Motorcyclist"/>
      <aside class="quoteBubble">
        <p class=>Good luck!</p>
      </aside>
    </header>
    <main role="main">
      <!--button to start quiz-->
      <section role="region" class="startSection">
        <button class="beginBtn" role="button">Begin</button>
      </section>
      <!--Scoring section-->
      <section role="region" class="scoringSection">
        <h2 class="score">Score: 0 / 10</h2>
      </section>
      <!--Quiz section-->
      <section role="region" class="quizSection">
        <!--jQuery will manipulate data stored in javascript array and-->
        <!--append it inside here.-->
      </section>
      <!--Feedback section for checking if answer was correct or not-->
      <section role="region" class="feedbackSection">
        <p class="usersAnswer">You got it [Placeholder]</p>
        <p class="correctAnswer">Correct answer is [PlaceHolder]</p>
        <button role="button" class="proceedBtn">Proceed</button>
      </section>
      <!--Final section for final score-->
      <section role="region" class="finalSection">
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
